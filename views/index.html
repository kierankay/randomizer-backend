<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Randomizer</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>
                    Student Randomizer
                </h1>
                <form id="generate-pairs" method="POST">
                    <div class="form-group">
                        <label for="cohort">Cohort</label>
                        <input type="text" class="form-control" name="cohort" id="cohort" aria-describedby="helpId"
                            placeholder="">
                        <small id="helpId" class="form-text text-muted">Cohort
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="min-norepeat">Project Name</label>
                        <input type="text" class="form-control" name="project" id="project" aria-describedby="helpId"
                            placeholder="">
                        <small id="helpId" class="form-text text-muted">Project Name
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="min-norepeat">Minimum sequential unique partners</label>
                        <input type="text" class="form-control" name="min_paired_ago" id="min-norepeat"
                            aria-describedby="helpId" placeholder="">
                        <small id="helpId" class="form-text text-muted">The minimum number of pairs between repeats
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row" id="groups">
        </div>
    </div>
</body>
<footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/static/index.js"></script>
</footer>

</html>
